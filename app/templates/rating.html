<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Type Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body dir="rtl">
<div class="container2" align="center">
    <h2>Login Type Report</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>user_id</th>
                <th>user_type</th>
                <th>email</th>
                <th>phone_number</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>App_rate</th>


            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>

                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>


            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
