<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers Hours Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body dir="rtl">
<div class="container2" align="center">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Description of the image" width="320" height="100">
    <h2>Volunteer Hours Summary {{ first_name }}</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="redirect-button2" onclick="redirectToMainAssociation()">חזור</button>
</div>
<script>
    function redirectToMainAssociation() {
        window.location.href = "main_volunteer_page";
    }
</script>
</body>
</html>
