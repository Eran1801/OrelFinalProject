<script>
    function goBack() {
        window.location.href = "main_volunteer_page";
    }

    function showPopup() {
        var popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = 'תודה שמילאת את השאלון';
        document.body.appendChild(popup);
        setTimeout(function() {
            document.body.removeChild(popup);
        }, 3000);
    }

    document.getElementById('trust_quiz_form').addEventListener('submit', function(event) {
        event.preventDefault();
        var form = this;
        // Check if at least one radio button in each group is checked
        var radioGroups = form.querySelectorAll('input[type="radio"]');
        var allRadioGroupsChecked = true;
        radioGroups.forEach(function(radioGroup) {
            var groupName = radioGroup.name;
            var radiosInGroup = form.querySelectorAll('input[type="radio"][name="' + groupName + '"]');
            var oneChecked = false;
            radiosInGroup.forEach(function(radio) {
                if (radio.checked) {
                    oneChecked = true;
                }
            });
            if (!oneChecked) {
                allRadioGroupsChecked = false;
            }
        });
        // Show alert if at least one radio button group is not checked
        if (!allRadioGroupsChecked) {
            alert("Please answer all questions.");
            return;
        }
        // Show popup and then submit form
        showPopup();
        setTimeout(function() {
            form.submit();
        }, 3000);
    });
</script>
